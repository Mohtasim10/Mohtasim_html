<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
</head>
<body>
    <form action="Project/Project5.html">
        <label for="go">Username</label>
        <input type="text" id="go" placeholder="Fill This" required><br><br>
        <label for="pass">Password</label>
        <input type="password" id="pass" placeholder="This Also" required><br><br>
        <label for="tele">Mobile Number</label>
        <input type="tel" id="tele" placeholder="Enter your Number" required><br><br>

        <hr>
        <label>Choose one Player</label><br>
        
        <input type="radio" id="m" name="1" required>
        <label for="m">Messi</label><br>
        <input type="radio" name="1" id="r">
        <label for="r">Ronaldo</label><br>
        <input type="radio" name="1" id="n">
        <label for="n">Neymar</label><br>

         <hr>
         <label>Choose Skills</label><br>

         <input type="checkbox" id="d" name="2">
         <label for="d">Dribbling</label><br>
         <input type="checkbox" id="s" name="2">
         <label for="s">Shoot</label><br>
         <input type="checkbox" id="p" name="2">
         <label for="p">Passing</label><br>
         <input type="checkbox" id="de" name="2">
         <label for="de">Defending</label><br>

         <hr>
         <label>Choose the date:</label>
         <input type="date" required>
         <hr>
        <label for="cl"> Choose Club:</label>
        <select name="clubs" id="cl" required>
            <option hidden disabled selected value>select an option</option>
            <option value="barcelona">Barcelona </option>
            <option value="real madrid">Real Madrid</option>
            <option value="bayern">Bayern</option>
            <option value="man city">Man City</option>
            <option value="ac milan">AC Mian</option>
        </select>
        <hr>
        <input type="submit" value="submit">


    </form>
</body>
</html>
